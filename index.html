<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sniffer Bear - TCC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000; /* fundo preto */
      color: #fff; /* texto branco */
    }

    header {
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin: 0 auto;
      height: 150px;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Link ativo (opcional) */
    nav a.ativo {
      border-bottom: 2px solid #fff;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      img {
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sniffer Bear - TCC</h1>
    <img src="bear.png" alt="Logo do projeto Sniffer Bear">

    <nav>
      <a href="index.html" class="ativo">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <h2>Bem-vindo ao projeto Sniffer Bear</h2>
    <p>Este site apresenta nosso Trabalho de Conclusão de Curso sobre análise de pacotes e segurança de rede usando a ferramenta Sniffer.</p>
  </main>

</body>
</html>
